pleaseSpecifyCrowdUrl = Prosz\u0119 poda\u0107 adres URL serwera Crowd.
specifyApplicationName = Prosz\u0119 poda\u0107 nazw\u0119 aplikacji.
specifyApplicationPassword = Prosz\u0119 poda\u0107 has\u0142o aplikacji.
specifySessionValidationInterval = Prosz\u0119 okre\u015bli\u0107 czas w minutach jak d\u0142ugo b\u0119d\u0105 przechowywane w pami\u0119ci podr\u0119cznej weryfikacjie uwierzytelnienia podczas wysy\u0142ania \u017c\u0105da\u0144 do serwera Crowd.
