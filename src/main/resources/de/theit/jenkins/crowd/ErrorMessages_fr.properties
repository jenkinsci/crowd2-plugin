pleaseSpecifyCrowdUrl = Veuillez sp\u00e9cifier l'URL du serveur Crowd.
specifyApplicationName = Veuillez sp\u00e9cifier le nom de l'application.
specifyApplicationPassword = Veuillez sp\u00e9cifier le mot de passe de l'application.
specifySessionValidationInterval = Veuillez sp\u00e9cifier le nombre de minutes pendant lesquelles mettre en cache la validation de l'authentification dans la session lors de l'envoi de requ\u00eates au serveur Crowd.
operationFailed = La v\u00e9rification de la connexion a \u00e9chou\u00e9.
invalidAuthentication = Le nom de l'application et/ou le mot de passe ne sont pas valides.
applicationPermission = Aucune permission pour effectuer l'op\u00e9ration demand\u00e9e sur le serveur Crowd.
cannotLoadCrowdProperties = Impossible de charger la ressource 'crowd.properties'.
userNotFound = L'utilisateur '{0}' n'a pas \u00e9t\u00e9 trouv\u00e9.
groupNotFound = Le groupe '{0}' n'existe pas ou est inactif.
expiredCredentials = Le mot de passe pour l'utilisateur '{0}' a expir\u00e9 et doit \u00eatre chang\u00e9.
accountExpired = Le compte utilisateur '{0}' est inactif.
applicationAccessDenied = L'utilisateur '{0}' n'a pas acc\u00e8s \u00e0 l'authentification de l'application.
userNotValid = L'utilisateur '{0}' n'a pas le droit de se connecter et/ou n'est pas membre du ou des groupes d'utilisateurs suivants dans votre serveur Crowd: '{1}'

