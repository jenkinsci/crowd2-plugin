使用 Crowd 進行單點登錄 (SSO) 時，您可以為每個應用程序指定 SSO cookie 名稱。 在標準配置下，Crowd 將為所有與 Crowd 連接的應用程式使用一個默認的 cookie 名稱。 您可以使用自己的 cookie 名稱覆蓋默認值。
除了允許您定義 SSO cookie 名稱外，此功能還允許您將應用程式劃分為不同的 SSO 組。 例如，您可以將一個 SSO 令牌用於您的公共網站，另一個用於您的內部網站。
